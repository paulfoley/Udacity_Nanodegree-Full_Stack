{% extends 'base.html' %}

{% block content %}
<form>
	<h2>Let's Play A Game</h2>
	<h3>Enter Number of Rounds:<h3>
	<input type='number' name='n'>
	<button>Play</button>
	<ol>
	{% for x in range(1,1+n) %}
		<li>
			{% if x%15 == 0 %}
				FizzBuzz
			{% elif x%3 == 0 %}
				Fizz
			{% elif x%5 == 0 %}
				Buzz
			{% else %}
				{{x}}
			{% endif %}
		</li>
	{% endfor %}
</ol>
</form>

{% endblock %}
