<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>
		<meta charset="UTF-8">
		<title>Restaurants</title>
	</head>
	<body>
		<div class='pane'>
			<div class='header'>
				<h1>Restaurants</h1>
			</div>
			<a href="{{url_for('newRestaurant')}}">Create New Restaurant</a>
			<div class='flash'>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
			        	<ul>
				        	{% for message in messages %}
				            	<li>
				            		<strong>{{message}}</strong>
				            	</li>
				        	{% endfor %}
			        	</ul>
				    {% endif %}
			    {% endwith %}
			</div>
			{% for restaurant in restaurants %}
			    <div class="editdeletepane">
					<h2>
						<a href="{{url_for('restaurantMenu', restaurant_id=restaurant.id)}}">{{restaurant.name}}</a>
					</h2>
					<a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
					<a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
