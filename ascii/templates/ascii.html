{% extends 'base.html' %}

{% block content %}
<h2>By Paul Foley</h2>
<form method='post'>
	<label>
		<div>Art Title</div>
		<input type='text' name='title' value="{{title}}">
	</label>

	<label>
		<div>ASCII Art</div>
		<textarea name="art" value="{{art}}"></textarea>
	</label>

	<div class='error'>
		{{error}}	
	</div>
	<input type='submit'>
</form>

<hr>

{% for art in arts %}
	<div class='art'>
		<div class='art-title'>{{art.title}}</div>
		<pre class='art-body'>{{art.art}}</pre>
	</div>
{% endfor %}


{% endblock %}
