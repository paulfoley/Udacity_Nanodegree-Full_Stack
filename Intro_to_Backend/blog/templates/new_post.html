{% extends 'base.html' %}

{% block content %}
<form method="post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{subject}}">
	</label>

	<label>
		<div>Content</div>
		<textarea name="content" value="{{content}}">{{content}}</textarea>
	</label>

	<div class="error">
		{{error}}
	</div>
	<input type="submit">
</form>
{% endblock %}
